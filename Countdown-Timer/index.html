<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="css/style.min.css?_v=20230820030956" />
</head>
<body>
  <main>
    <section class="timer">
      <div class="container">
        <h1 class="timer__title">Countdown Timer</h1>
        <div class="timer__wrapper countdown">
          <div class="countdown__item">
            <p class="countdown__text">Days</p>
            <span id="days">365</span>
          </div>
          <div class="countdown__item">
            <p class="countdown__text">Hours</p>
            <span id="hours">23</span>
          </div>
          <div class="countdown__item">
            <p class="countdown__text">Minutes</p>
            <span id="minutes">59</span>
          </div>
          <div class="countdown__item">
            <p class="countdown__text">Seconds</p>
            <span id="seconds">59</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/app.min.js?_v=20230820030956"></script>
</body>
</html>
